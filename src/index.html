<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/others.css" />
  </head>

  <body
    class="bg-dark-bg bg-light-bg dar font-title font-bold flex flex-col justify-center"
  >
    <nav
      class="p-5 bg-dark-bg shadow md:flex md:items-center md:justify-between container mx-auto"
    >
      <div class="flex justify-between items-center">
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <i
            class="fa-solid fa-bars text-slate-600"
            name="menu"
            onclick="Menu(this)"
          ></i>
        </span>
      </div>

      <ul
        class="md:flex md:items-center z-[1] md:z-auto md:static absolute bg-dark-bg w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0">
          <a
            href="#"
            class="text-base text-slate-600 font-bold hover:text-main-pink duration-200"
            >Sobre mim</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="#"
            class="text-base text-slate-600 font-bold hover:text-main-pink duration-200"
            >Projetos</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="#"
            class="text-base text-slate-600 font-bold hover:text-main-pink duration-200"
            >Contato</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <div class="w-0.5 h-6 bg-slate-800 hidden md:flex"></div>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <button id="" class="">
            <i
              class="fa-solid fa-sun text-slate-600 hover:text-main-pink transition-colors"
            ></i>
          </button>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <button id="" class="flex items-center">
            <a href="" class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-5 text-slate-600 hover:text-main-pink transition-colors"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802"
                />
              </svg>
            </a>
          </button>
        </li>

        <h2 class=""></h2>
      </ul>
    </nav>

    <section class="container mx-auto">
      <div class="flex flex-col items-center text-center gap-4">
        <h2 class="text-slate-800 text-xl font-bold">Olá, sou o Arthur.</h2>
        <h1 class="text-slate-400 font-bold text-5xl uppercase tracking-tighter leading-10">FRONT-END <br />DEVELOPER</h1>
        <p class="text-slate-600 text-base text-center">
          Apaixonado pelo <span class="text-main-blue font-bold">Front-end</span> amo inovar construindo sites e apps
          interativos e responsivos.
        </p>
        <a href="./pdf/Currículo Arthur Amaral.pdf" class="text-main-pink underline">Meu Currículo aqui.</a>
      </div>
    </section>

    <script src="./js/mobileNav.js"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
  </body>
</html>
